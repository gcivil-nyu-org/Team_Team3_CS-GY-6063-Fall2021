<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="d-flex flex-column align-items-center">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
        {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small>
              {{ field.help_text }}
            </small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
        {% endfor %}
      <button class="btn btn-primary" type="submit">
        Sign Up
      </button>
    </form>
    </div>
{% endblock %}
