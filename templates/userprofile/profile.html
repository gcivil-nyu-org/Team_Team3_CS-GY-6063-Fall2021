<!-- templates/userprofile/profile.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="d-flex flex-column align-items-center">
    <h2>User-Profile</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}  
      <button class="btn btn-primary" type="submit">
        Submit
      </button>
    </form>
  </div>
{% endblock %}
