{% extends 'base.html' %}

{% block content %}
  <div style="margin-left: 1rem">
    <h1>{{object.name}} </h1> 
    <p>{{object.description}}</p>
    <p>{{object.address}}</p>
    <p>{{object.date}}</p>
    <p>{{object.owner}}</p>
  </div>

  <a class="btn btn-primary" href="{% url 'event-update' object.id %}">Update Event</a>
  <a class="btn btn-danger" href="{% url 'event-delete' object.id %}">Delete Event</a>

{% endblock content %}
