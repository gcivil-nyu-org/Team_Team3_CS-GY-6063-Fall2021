{% extends 'base.html' %}

{% block title %}Event{% endblock %}

{% block content %}

<div style="margin-left: 1rem">
  <h1>{{event.name}} </h1> 
  <p>{{event.description}}</p>
    <p>Sport: {{event.sport.capitalize}}</p>
    <p>{{event.address}}</p>
    {% if event.borough != "" %}
      <p>Borough: {{event.borough}}</p>
    {% endif %}
  <p>{{event.date}}</p>
  <p>{{event.owner}}</p>
</div>

{% endblock %}
