<!-- templates/userprofile/edit_profile.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="content-section" style="text-align: center; height: 800px; width: 100%; background-color:white">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Event</legend>
                <h2>Are you sure you want to delete the event "{{object.name}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'event-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
