{% extends 'base.html' %}

{% block content %}
    {% for event in events %}
      <div style="margin-left: 1rem">
        <h1>{{event.name}} </h1> 
        <p>{{event.description}}</p>
        <p>{{event.address}}</p>
        <p>{{event.date}}</p>
        <p>{{event.owner}}</p>
      </div>
    {% endfor %}
{% endblock content %}
