<!-- templates/base.html -->
<!DOCTYPE html>

<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>{% block title %}Outdoor Squad{% endblock %}</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid px-0">
      <div class="navbar-header">
          <a style="margin-left: 1rem" class="navbar-brand ml-5" href={% url 'home' %}>Outdoor Squad</a>
      </div>
      <div style="display: inline-block;">

        {% if user.is_authenticated %}
          <a class="nav-link" href="#">Profile</a>
          
          <a class="btn btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
          
        {% else %}
        <div class="navbar-nav justify-content-end">
          
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
      
        </div>
          

          
        {% endif %}

      </div>

    </div>
  </nav>
    
  
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
