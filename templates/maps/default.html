<!DOCTYPE html>
<html>
<head>
<title>Outdoor Squad</title>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
</head>
<body>
<h1>Map Page</h1>
<div id='map' style='width: 100%; height: 400px;'></div>
<script>
mapboxgl.accessToken = '{{ mapbox_access_token }}';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/mapbox/streets-v11',
center: [-73.98627859258755, 40.695065862718806],
zoom: 13
});
 
map.on('load', () => {
map.addSource('outdoorsquad', {
type: 'geojson',
// Use a URL for the value for the `data` property.
data: 'https://api.mapbox.com/datasets/v1/jk1257/ckuu60i6h380d25o5jdsrg14v/features?access_token={{ mapbox_access_token }}'
});
 
map.addControl(new mapboxgl.NavigationControl());

map.addLayer({
'id': 'places',
'type': 'circle',
'source': 'outdoorsquad',
'paint': {
'circle-radius': 8,
'circle-stroke-width': 2,
'circle-color': 'red',
'circle-stroke-color': 'white'
}
});

map.on('click', 'places', (e) => {
// Copy coordinates array.
const coordinates = e.features[0].geometry.coordinates.slice();
const description = e.features[0].properties.objectid;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'places', () => {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'places', () => {
map.getCanvas().style.cursor = '';
});
});
</script>
</body>
</html>
