{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="d-flex flex-column align-items-center">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex flex-column align-items-center">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
{% endblock %}
